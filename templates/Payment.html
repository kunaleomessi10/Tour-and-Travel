<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg text-uppercase " id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="#page-top">Travel Agency</a>
        <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('booking') }}">Booking</a>
                </li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('past_booking') }}">Past Booking</a>

                </li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('package') }}">Package</a>
                </li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('payment') }}">Payment</a>
                </li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('transportation') }}">Transportation</a></li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('travel_agency') }}">Travel Agency</a></li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('travel_class') }}">Travel
                    Class</a></li>
                {% if session.get('id') is none %}
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('login') }}">Login</a></li>
                {% else %}
                                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('register') }}">Register</a>
            </ul>
        </div>
    </div>
</nav>
<div class="bg-dark py-2  text-black pt-3">
    <div class="container">
        <h6><br></br>Payment</h6>
    </div>
</div>
<!-- Masthead-->
<header class="masthead ">
    <div class="container d-flex flex-column">

        <div class="row">
            <div class="col-md-6">
                <form action="{{ url_for('payment') }}" method="post">
                    {{header}} <br><br>
                    {{msg}}<br><br>
                    <label>Customer Name</label>
                    <input id="customer_name" name="customer_name" type="text" class="form-control mb-3"/>
                    <label>Booking ID</label>
                    <input id="booking_id" name="booking_id" type="text" class="form-control mb-3"/>


                    <label>Payment Date</label>
                    <input id="payment_date" name="payment_date" type="date" class="form-control mb-3"/>
                    <label>Payable Amount</label>
                    <input id="payable_amount" name="payable_amount" type="text" class="form-control mb-3"/>
                    <label>Payment method</label>
                    <select id="payment_method" name="payment_method" class="form-control mb-3">
                        <option>Cash</option>
                        <option>Online</option>
                    </select>

                    <label>Payment status</label>
                    <select id="payment_status" name="payment_status" class="form-control mb-3">
                        <option>Pending</option>
                        <option>Confirm</option>
                    </select>


                    <button class="btn btn-sm btn-primary" type='submit'>Submit</button>
                </form>
            </div>
        </div>
    </div>
</header>

</body>
</html>
