                </li>

                </li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('package') }}">Package</a>
                </li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('payment') }}">Payment</a>
                </li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('transportation') }}">Transportation</a></li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('travel_agency') }}">Travel Agency</a></li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('travel_class') }}">Travel
                    Class</a></li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item mx-0 "><a class="nav-link py-3 px-0 px-lg-3 rounded"
                                                     href="{{ url_for('register') }}">Register</a>
            </ul>
        </div>
    </div>
</nav>
<div class="bg-dark py-2  text-black pt-3">
    <div class="container">
        <h6><br>Register</h6>
    </div>
</div>
<!-- Masthead-->
<header class="masthead ">
    <div class="container d-flex flex-column">

        <div class="row">
            <div class="col-md-6">
                <form action="{{ url_for('register') }}" method="post">
                    {{msg}}<br><br>
                    <label> Name</label>
                    <input id="name" name="name" type="text" class="form-control mb-3"/>
                    <div class="row">
                        <div class="col-md-6"><label>Mobile no</label>
                            <input id="phone" name="phone" type="tel" class="form-control mb-3"/></div>
                        <div class="col-md-6"><label>Email</label>
                            <input id="email" name="email" type="email" class="form-control mb-3"/></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6"><label> Gender</label>
                            <select id="gender" name="gender" class="form-control mb-3">
                                <option>Male</option>
                                <option>Female</option>
                            </select></div>
                        <div class="col-md-6"><label>Date of birth</label>
                            <input id="dob" name="dob" type="date" class="form-control mb-3"/></div>
                    </div>


                    <label>Passport no</label>
                    <input id="passport_no" name="passport_no" type="text" class="form-control mb-3"/>

                    <label>Address</label>
                    <textarea id="address" name="address" class="form-control mb-3"></textarea>
                    <label>Postal Code</label>
                    <input id="postal_code" name="postal_code" type="text" class="form-control mb-3"/>
                    <div class="row">
                        <div class="col-md-6"><label>Username</label>
                            <input id="username" name="username" type="text" class="form-control mb-3"/></div>
                        <div class="col-md-6"><label>Password</label>
                            <input id="password" name="password" type="password" class="form-control mb-3"/></div>
                    </div>

                    <button class="btn btn-sm btn-primary" type='submit'>Submit</button>
                </form>
            </div>
        </div>
    </div>
</header>
